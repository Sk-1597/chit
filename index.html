<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Branch Attendance</title>
  <link rel="stylesheet" href="./resources/css/mobil.css">
</head>

<body>
  <body class="login-page">

  <div class="login-container">
    <div class="login-logo">
      <div class="logo-circle"><img src="./resources/images/logo.png" alt="artlogo" srcset=""></div>
    </div>

    <p class="title">Art Group <br>
      <span>Staff Attendance Register</span></p>
    <p>login</p>

    <div class="input-group">      
      <div class="input-box">
        <input type="text" id="email" placeholder="Username">
        <span class="icon">ðŸ“§</span>
      </div>
    </div>

    <div class="input-group">     
      <div class="input-box">
        <input type="password" id="pass" placeholder="Password">
        <span class="icon">ðŸ”’</span>
      </div>
    </div>

    <button id="signInBtn" class="login-btn">Login</button>

    <div class="links">
      <a href="tel:8943359116">Help</a>
      <a href="tel:8943359150">Forgot Password?</a>
    </div>
  </div>

  <script type="module">
  import { db } from './firebase.js';
  import { collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  const getDeviceId = () => {
    let id = localStorage.getItem('deviceId');
    if (!id) {
      id = 'dev-' + Math.random().toString(36).substring(2) + Date.now();
      localStorage.setItem('deviceId', id);
    }
    return id;
  };
  const currentDeviceId = getDeviceId();

  document.getElementById("signInBtn").onclick = async () => {
    const username = email.value.trim();
    const password = pass.value.trim();

    if (!username || !password) return alert("Enter username and password");

    const q = query(collection(db, 'users'), where('username', '==', username));
    const snapshot = await getDocs(q);
    if (snapshot.empty) return alert("User not found");

    const docSnap = snapshot.docs[0];
    const user = docSnap.data();

    if (user.password !== password) return alert("Incorrect password");

    // Device check
    if (!user.deviceId) {
      await updateDoc(doc(db, 'users', docSnap.id), { deviceId: currentDeviceId });
    } else if (user.deviceId !== currentDeviceId) {
      alert("ðŸš« Account already linked to another device");
      return;
    }

    localStorage.setItem("loggedUser", JSON.stringify({ id: docSnap.id, ...user }));
    window.location.href = "./attendance"; // redirect
  };
  </script>
</body>
</html>
